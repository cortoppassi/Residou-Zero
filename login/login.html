<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Resíduo Zero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../residouZero/residouZero.html">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="../imagens/ResiduoZero.png" alt="Logo Resíduo Zero" class="logo">
            <h2>Bem-vindo</h2>
            <p>Faça login para continuar</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="error-message" id="error-message"></div>
            </form>
            <p class="signup-link">Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
